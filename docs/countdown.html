<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Compte √† rebours Mariage</title>
  <style>
    body {
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: url('https://i.ibb.co/2WxxHnD/flowers-bg.jpg') center/cover no-repeat;
    }
    #wix-countdown {
      text-align: center;
      background: rgba(255,255,255,0.85);
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    #wix-countdown h2 {
      margin-bottom: 16px;
      font-size: 1.5rem;
      color: #b22222;
    }
    #cd-wrap {
      display: flex;
      gap: 14px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .cd-block { text-align: center; min-width: 80px; }
    .cd-num {
      font-weight: 700;
      font-size: 1.6rem;
      background: #fff;
      color: #b22222;
      padding: 10px 14px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .cd-label {
      font-size: 0.85rem;
      color: #444;
      margin-top: 6px;
    }
    #cd-message {
      margin-top: 14px;
      font-size: 1rem;
      color: #444;
    }
  </style>
</head>
<body>
  <div id="wix-countdown">
    <h2>Notre mariage aura lieu dans...</h2>
    <div id="cd-wrap">
      <div class="cd-block"><div class="cd-num" id="cd-days">0</div><div class="cd-label">Jours</div></div>
      <div class="cd-block"><div class="cd-num" id="cd-hours">00</div><div class="cd-label">Heures</div></div>
      <div class="cd-block"><div class="cd-num" id="cd-mins">00</div><div class="cd-label">Minutes</div></div>
      <div class="cd-block"><div class="cd-num" id="cd-secs">00</div><div class="cd-label">Secondes</div></div>
    </div>
    <div id="cd-message"></div>
  </div>

  <script>
  (function(){
    const targetDate = '2026-04-11T14:30:00+02:00'; // 11 avril 2026 √† 14h30 heure de Paris

    const D = document.getElementById('cd-days');
    const H = document.getElementById('cd-hours');
    const M = document.getElementById('cd-mins');
    const S = document.getElementById('cd-secs');
    const MSG = document.getElementById('cd-message');

    const target = new Date(targetDate);

    function pad(n){ return String(n).padStart(2,'0'); }

    function update(){
      const now = new Date();
      let diff = Math.floor((target - now) / 1000);
      if (diff <= 0){
        D.textContent = '0';
        H.textContent = '00';
        M.textContent = '00';
        S.textContent = '00';
        MSG.innerHTML = '<strong>C‚Äôest le grand jour ! üéâüíç</strong>';
        clearInterval(timer);
        return;
      }
      const days = Math.floor(diff / 86400); diff -= days * 86400;
      const hours = Math.floor(diff / 3600); diff -= hours * 3600;
      const mins = Math.floor(diff / 60); diff -= mins * 60;
      const secs = diff;

      D.textContent = String(days);
      H.textContent = pad(hours);
      M.textContent = pad(mins);
      S.textContent = pad(secs);

      MSG.textContent = 'jusqu‚Äôau grand jour üíï';
    }

    update();
    const timer = setInterval(update, 1000);
  })();
  </script>
</body>
</html>
